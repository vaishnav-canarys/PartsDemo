# This is a basic workflow to help you get started with Actions

name: CI


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

 
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.0.1
    - name: Setup NuGet.exe
      uses: NuGet/setup-nuget@v1.0.2
      
    - name: Restore
      run: nuget restore
      
    - name: Build
      run: msbuild PartsUnlimited.sln /p:Configuration=Release /p:Platform='Any CPU' /p:DeployOnBuild=true
    
    - name: Add Source
      run: nuget SetApiKey ${{secrets.GH_TOKEN}} -Source https://nuget.pkg.github.com/vaishnav-n/PartsDemo/index.json
      
    - name: Pack
      run: nuget pack src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.nuspec -OutputDirectory NewPackages  
      
    - name: Publish
      run: nuget push NewPackages\*.nupkg -Source "GHPkgNew1" -ApiKey ${{secrets.GH_TOKEN}} -SkipDuplicate

    
